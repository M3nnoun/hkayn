    <section class="bg-gray-50 dark:bg-gray-900 flex items-center sm:w-80 md:w-60 lg:w-60 xl:w-50 2xl:w-50" style="width: 75vw;">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto  w-full">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                Hkayn    
            </a>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Sign in to your account
                    </h1>
                    <form class="space-y-4 md:space-y-6">
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your username</label>
                            <input type="text" name="username" id="login-username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="@username" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" name="password" id="login-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                  <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                                </div>
                                <div class="ml-3 text-sm">
                                  <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                                </div>
                            </div>
                            <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
                        </div>
                        <button class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" id='login-btn' style="
                        background-color: black;
                    ">Sign in</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Don’t have an account yet? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500" data-toggle="modal" data-target="#signupModal">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
      </section>
    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="alert-container" class="fixed bottom-0 right-0 p-4">
                    <!-- The alertContainer will be dynamically populated by JavaScript -->
                </div>            
                <div class="modal-body">
                    <!-- Signup Form -->
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="signup-firstname">First Name:</label>
                                <input type="text" class="form-control" id="signup-firstname" name="signup-firstname" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="signup-lastname">Last Name:</label>
                                <input type="text" class="form-control" id="signup-lastname" name="signup-lastname" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-username">Username:</label>
                            <input type="text" class="form-control" id="signup-username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email
                            ">Email:</label>
                            <input type="text" class="form-control" id="signup-email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="signup-password">Password:</label>
                            <input type="password" class="form-control" id="signup-password" name="signup-password" required>
                        </div>

                        <div class="form-group">
                            <label>Gender:</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="male" name="gender" value="M" required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="female" name="gender" value="F" required>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-dob">Date of Birth:</label>
                            <input type="date" class="form-control" id="signup-dob" name="signup-dob" required>
                        </div>

                        <button type="button" class="btn btn-primary" id="sign-up">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Display error message here -->
          <p id="errorMessage">Incorrect username or password. Please try again.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
